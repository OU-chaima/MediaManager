<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:f="https://jakarta.ee/xml/ns/jakartaee"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html ">

<h:head>
    <title>Liste des CD</title>
</h:head>
<h:body>
    <h:form>
        <h2>Liste des CD Disponibles</h2>
        <h:dataTable value="#{cdBean.listeCD}" var="cd">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{cd.titre}
            </h:column>
            <h:column>
                <f:facet name="header">Artiste</f:facet>
                #{cd.artiste}
            </h:column>
            <h:column>
                <f:facet name="header">Genre</f:facet>
                #{cd.genre}
            </h:column>
            <h:column>
                <f:facet name="header">Disponibilit√©</f:facet>
                <h:outputText value="#{cd.disponible ? 'Disponible' : 'Non disponible'}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
