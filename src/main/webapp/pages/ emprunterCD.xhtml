<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Emprunter un CD</title>
</h:head>
<h:body>
    <h:form>
        <h2>Emprunter un CD</h2>
        <h:panelGrid columns="2">
            <h:outputLabel for="cdId" value="ID du CD :"/>
            <h:inputText id="cdId" value="#{cdBean.cdId}" required="true"/>
        </h:panelGrid>
        <h:commandButton value="Emprunter" action="#{cdBean.emprunterCD}"/>
        <h:messages globalOnly="true"/>
    </h:form>
</h:body>
</html>
